<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-GenAI in Node.js</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0078D7;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-box {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056a3;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            border-left: 4px solid #9e9e9e;
        }
        .loading {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello-GenAI in Node.js</h1>
    <div class="container">
        <div id="chat-box">
            <div class="message bot-message">
                Hello! I'm your GenAI assistant. How can I help you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 hello-genai | Powered by <span id="model-name">Loading model info...</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const modelNameSpan = document.getElementById('model-name');

            // Get model info
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: "!modelinfo" }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.model) {
                    modelNameSpan.textContent = data.model;
                } else {
                    modelNameSpan.textContent = "AI Language Model";
                }
            })
            .catch(error => {
                modelNameSpan.textContent = "AI Language Model";
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessageToChat('user', message);
                messageInput.value = '';

                // Show loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = 'Thinking...';
                chatBox.appendChild(loadingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Send message to API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading indicator
                    chatBox.removeChild(loadingDiv);
                    
                    // Add bot's response to chat
                    if (data.error) {
                        addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
                    } else {
                        addMessageToChat('bot', data.response);
                    }
                })
                .catch(error => {
                    // Remove loading indicator
                    chatBox.removeChild(loadingDiv);
                    
                    // Show error message
                    addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
                    console.error('Error:', error);
                });
            }

            function addMessageToChat(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = role === 'user' ? 'message user-message' : 'message bot-message';
                messageDiv.textContent = content;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
